experiences:
    title: Experience
    info:
      - role: Technical Sales Specialist
        time: 2018 - 2023
        company: IBM, Costa Mesa
        details: |
            Dedicated to my client's success, providing a consultative sales approach
            as thier trusted advisor for all their storage infrastructure needs. Leveraging
            IBM's innovation, expertise and partner network.
            - Configured solutions tailored to each client's specific performance,
              capacity, resiliency, and highly availability requirements.
            - Demonstrated excellence delivering presentations for our storage portfolio
              for Block, File and Object solutions. Demonstrating a deep understanding
              of the technology and its applications in enterprise environments.
            - Proactively and collaboratively built sales pipeline and identified
              opportunities for our regional sales team, prioritizing integrity and
              accountability for a significant increase in revenue and customer satisfaction.
            - Consistently exceeded my customers' expectations by providing exceptional
              support, education, and handling of RFPs/RFQs. Through effective relationship
              management with high-profile clients such as Disney, Allianz, Nelnet, AAA SoCal,
              Qualcomm, Skechers, Fluor, and General Atomics, I demonstrated partnership along
              the sales cycle from prospecting to post-sales support.
          
      - role: Systems Engineer
        time: 2018
        company: Boeing Defense Space and Security, El Segundo
        details: |
          Responsible for developing and executing test plans for in-orbit flight operation
          scenarios and fault response processes for diverse satellite platforms.
            - Designed and evaluated test algorithms based on open-loop simulations for the
              702 SP satellite program, ensuring functional and performance requirements were met.
            - Collaborated closely with cross-functional teams, including software and hardware
              engineers, systems architects, and quality assurance professionals, indefying areas
              for improvement and streamlined the testing processes.

      - role: Systems Engineer Intern
        time: 2017
        company: Northrop Grumman, Rancho Bernardo
        details: |
          Led system-level testing with Hardware-In-The-Loop simulations for unmanned aircraft
          missions, ensuring functional and performance requirements and reliability under
          real-world conditions.
            - Delivered thorough analysis and testing of complex aerial control systems,
            identifying and resolving issues before they impacted product quality or delivery
            timelines. Received recognition for outstanding contributions to the organization
            such as collateral tools and processes to be leveraged after my internship.
            - Developed and implemented new tooling for predicting Airworthiness certification
            costs based on labor hours and MIL-HDBK-516 analysis, cost savings at ~$1M/year.

      - role: Embedded Systems Engineer
        time: 2016 - 2017
        company: Tamarisk Labs, Pasadena
        details: |
          Led the design and build aspects of the projects, using cutting-edge technologies
          and industry best practices to ensure high-quality and reliable products. Worked closely
          with hardware and software engineers, testing teams, and manufacturing partners to ensure
          seamless integration and on-time delivery. Received recognition for outstanding
          contributions to each project and the successful launch of new products.
          
          Contributed to the successful development of five innovative products, including a
          Window-Washing Drone, an Ophthalmic Camera, Wearable Technology, and a Self-Balancing
          Mobility Device. Collaborated with cross-functional teams throughout the entire product
          lifecycle, from conceptual design to fabrication, system testing, implementation, and support.

      - role: Performance Engineer
        time: 2011 - 2015
        company: General Electric Aviation, Queretaro
        details: |
          Served as the CF34 Engine Overhaul Program Focal, overseeing investigations related to Thrust
          Restoration, EGT Excedances, and Fuel Flow seasonality. Collaborated closely with cross-platform
          teams to deliver joint effort analyses and identify opportunities for improvement. Used NPSS
          (Numerical Propulsion System Simulation) for thermal cycle analysis to accurately assess
          component energy flow and efficiency, resulting in significant improvements in engine performance
          and reduced overhaul costs for MRO shops and on time delivery.
          - Spearheaded the development and implementation of the Intelligent Test Cell Project,
            a cutting-edge data analytics tool used for engine performance diagnostics and instrument
            reliability analysis. Leveraged engine and test cell data from GE and third-party shops worldwide
            to identify trends and anomalies, resulting in savings of $37M/year through streamlined re-tests,
            optimized processes, and enhanced customer satisfaction.
          - Analyzed engine and test cell data from GE and third-party shops worldwide, resulting improved
            customer satisfaction, and reduced re-tests expenditure and rework labor. Estimated savings: $37M/year.
          - Managed a team of 4 engineers working closely with cross-functional stakeholders to ensure on-time
            EGT performance guarantee delivery.

projects:
    title: Projects
    assignments:
      - title: Assets Portfolio Manager
        link: "#hook"
        tagline: A web application implementing Modern Portfolio Techniques for managing customized portfolios.
          The serverless platfrom optimizes asset allocation on a stock and ETFs investment portfolio, then
          delivers a simulation (backtest) of the strategy with perfromance metrics such as alpha, beta, SR.
          The dashboard is built on the Streamlit framework and delivered through AWS ECS service behind an
          Application Load Balancer. The automatic rebalancing is delivered through schduled Lambda functions.
          Data and brokerage services through Alpaca Markets Trading API.

      - title: 6DoF Fixed Wing Vehicle Simulator and Control
        link: "#"
        tagline: "Control and simulation system for an aircraft capable of moving with six degrees of freedom."

      - title: Real Option Valuation Analysis
        link: "#"
        tagline: "Financial value of real options used to assess options related to starting, stopping, or restarting production lines or services for commercial aircraft"

      - title: Self-Balancing Wheelchair
        link: "#"
        tagline: "Electro-mechanical system that leveraged advanced sensor fusion algorithms and control allowing a stable,
        balanced mobility device for users to navigate and displace in an innovative and efficient manner"

